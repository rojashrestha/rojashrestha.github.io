<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roja Portfolio ‚Äî Contact</title>
  <link rel="icon" href="rojapng.png" type="image/png" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Shared global stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ==========================================================
       ‚úâÔ∏è Contact Page Layout
    ========================================================== */
    main {
      padding: 5rem 8% 3rem;
    }

    .contact-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }

    /* ----------------------------------------------------------
       Card Design
    ---------------------------------------------------------- */
    .contact-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 18px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .contact-card:hover { transform: translateY(-4px); }

    body.dark-mode .contact-card {
      background: rgba(30, 30, 30, 0.8);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.05);
    }

    .contact-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--teal);
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .info-item {
      font-size: 1rem;
      margin-bottom: 0.7rem;
    }
    .info-item strong { color: var(--navy); }

    /* ----------------------------------------------------------
       Social Icons
    ---------------------------------------------------------- */
    .socials {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }
    .socials .icon {
      color: var(--teal);
      font-size: 1.3rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .socials .icon:hover {
      color: var(--sky-blue);
      transform: scale(1.15);
    }

    /* ----------------------------------------------------------
       Contact Form
    ---------------------------------------------------------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid var(--sky-blue);
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--teal);
      box-shadow: 0 0 0 3px rgba(47, 65, 86, 0.15);
    }

    button.btn {
      align-self: center;
      background: var(--teal);
      color: var(--white);
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button.btn:hover {
      background: var(--navy);
      transform: translateY(-2px);
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background: rgba(30, 30, 30, 0.6);
      color: #eee;
      border-color: #444;
    }

    /* ----------------------------------------------------------
       Toast Notification
    ---------------------------------------------------------- */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--teal);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cover"></div>

    <!-- ==========================================================
         üå∏ Header
    ========================================================== -->
    <header>
      <div class="left">
        <a href="index.html" class="logo-link"><h2>Roja Portfolio</h2></a>
        <p class="subtitle">A learner</p>
      </div>

      <nav>
        <a href="about.html">About</a>
        <a href="project.html">Projects & Works</a>
        <a href="journal.html">Journal</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>

      <button id="toggle-theme" class="toggle-btn" aria-label="Toggle theme">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
    </header>

    <!-- ==========================================================
         üíå Main Contact Section
    ========================================================== -->
    <main>
      <div class="contact-wrapper">

        <!-- Contact Info Card -->
        <div class="contact-card">
          <h2>Let's Connect</h2>
          <div class="info-item"><strong>Email:</strong> rojacresta10@gmail.com</div>
          <div class="info-item"><strong>Location:</strong> Kathmandu, Nepal</div>

          <div class="socials">
            <a href="https://github.com/rojashrestha" target="_blank" class="icon" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/rojashrestha__/" target="_blank" class="icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/roja-shrestha-897589209/" target="_blank" class="icon" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>

        <!-- Contact Form Card -->
        <div class="contact-card">
          <h2>Write to Me</h2>
          <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

      </div>
    </main>

    <footer>
      <p>¬© 2023 Roja Shrestha. All rights reserved.</p>
    </footer>
  </div>

  <!-- Toast message -->
  <div class="toast" id="toast" style="display:none;">
    Message sent!<br>Thank you for reaching out.
  </div>

  <!-- ==========================================================
       üß† Scripts
  ========================================================== -->
  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("toggle-theme");
    const icon = document.getElementById("theme-icon");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });

    // Toast display after form submit
    const form = document.getElementById('contact-form');
    const toast = document.getElementById('toast');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
