<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roja Portfolio — Gallery</title>

  <link rel="icon" href="rojapng.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Slideshow --- */
    .slideshow {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 60vh;
      margin: 40px auto 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      background: #000;
    }
    .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1s ease; }
    .slide.active { opacity: 1; }
    .slide img {
      width: 100%; height: 100%;
      object-fit: contain; /* keep full image, add letterbox if needed */
      background: #000;
    }

    /* Page section wrapper */
    .gallery-wrap.section-card { padding: 2rem; }

    /* Header layout tweaks to match index */
    header#site-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .nav-menu { display:flex; align-items:center; gap:30px; }
    .right-controls { display:flex; align-items:center; gap:10px; }
    .menu-toggle { display:none; background:transparent; border:0; cursor:pointer; font-size:1.8rem; line-height:1; padding:6px 8px; }

    @media (max-width: 768px) {
      header#site-header { flex-wrap:wrap; }
      .menu-toggle { display:inline-block; }
      .nav-menu {
        display:none; width:100%; flex-direction:column; gap:10px; text-align:center;
        padding:12px 0; border-radius:12px; background:rgba(255,255,255,.85); backdrop-filter:blur(10px);
      }
      html.dark-mode .nav-menu { background:rgba(25,25,25,.9); }
      header#site-header.nav-open .nav-menu { display:flex; }
      .slideshow { height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover"></div>

    <!-- Header (same pattern as index) -->
    <header id="site-header">
      <div class="left">
        <a href="index.html" class="logo-link"><h2>Roja Portfolio</h2></a>
        <p class="subtitle">A learner</p>
      </div>

      <nav id="primary-nav" class="nav-menu" aria-label="Primary">
        <a href="about.html">About</a>
        <a href="project.html">Projects & Works</a>
        <a href="journal.html">Journal</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="right-controls">
        <button class="menu-toggle" id="menu-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Open menu">☰</button>
        <button id="toggle-theme" class="toggle-btn" aria-label="Toggle theme">
          <i id="theme-icon" class="fas fa-sun" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main>
      <section id="gallery" class="gallery-wrap section-card">
        <h2 class="section-title">My Gallery</h2>

        <div class="slideshow" aria-live="polite">
          <!-- Start with one "active" -->
          <div class="slide active"><img src="Rimage1.jpg"  alt="Photo 1"  /></div>

          <!-- Keep one flat list, no nesting -->
          <div class="slide"><img src="pic1.jpg"   alt="Photo 2"  /></div>
          <div class="slide"><img src="pic2.jpg"   alt="Photo 3"  /></div>
          <div class="slide"><img src="pic3.jpeg"  alt="Photo 4"  /></div>
          <div class="slide"><img src="pic4.jpeg"  alt="Photo 5"  /></div>
          <div class="slide"><img src="pic5.JPG"   alt="Photo 6"  /></div>
          <div class="slide"><img src="pic6.JPG"   alt="Photo 7"  /></div>
          <div class="slide"><img src="pic7.JPG"   alt="Photo 8"  /></div>
          <div class="slide"><img src="pic8.JPG"   alt="Photo 9"  /></div>
          <div class="slide"><img src="pic9.JPG"   alt="Photo 10" /></div>
          <div class="slide"><img src="pic10.JPG"  alt="Photo 11" /></div>
          <div class="slide"><img src="pic11.JPG"  alt="Photo 12" /></div>
          <div class="slide"><img src="pic12.JPG"  alt="Photo 13" /></div>
          <div class="slide"><img src="pic13.JPG"  alt="Photo 14" /></div>
          <div class="slide"><img src="pic14.JPG"  alt="Photo 15" /></div>
          <div class="slide"><img src="pic15.JPG"  alt="Photo 16" /></div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2023 Roja Shrestha. All rights reserved.</p>
    </footer>
  </div>

  <!-- One script: theme + menu + slideshow -->
  <script>
    (function () {
      // ---------- THEME ----------
      const themeBtn = document.getElementById('toggle-theme');
      const icon     = document.getElementById('theme-icon');
      const saved    = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const startDark = saved ? saved === 'dark' : prefersDark;

      document.documentElement.classList.toggle('dark-mode', startDark);
      icon.className = startDark ? 'fas fa-moon' : 'fas fa-sun';
      themeBtn.setAttribute('aria-label', startDark ? 'Switch to light mode' : 'Switch to dark mode');

      themeBtn.addEventListener('click', () => {
        const nowDark = !document.documentElement.classList.contains('dark-mode');
        document.documentElement.classList.toggle('dark-mode', nowDark);
        localStorage.setItem('theme', nowDark ? 'dark' : 'light');
        icon.className = nowDark ? 'fas fa-moon' : 'fas fa-sun';
        themeBtn.setAttribute('aria-label', nowDark ? 'Switch to light mode' : 'Switch to dark mode');
      });

      // ---------- MENU ----------
      const header  = document.getElementById('site-header');
      const menuBtn = document.getElementById('menu-toggle');
      const nav     = document.getElementById('primary-nav');

      menuBtn.addEventListener('click', () => {
        const open = header.classList.toggle('nav-open');
        menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      nav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => header.classList.remove('nav-open')));

      // ---------- SLIDESHOW ----------
      const slides = Array.from(document.querySelectorAll('.slide'));
      let i = 0;
      setInterval(() => {
        slides[i].classList.remove('active');
        i = (i + 1) % slides.length;
        slides[i].classList.add('active');
      }, 3000);
    })();
  </script>
</body>
</html>
